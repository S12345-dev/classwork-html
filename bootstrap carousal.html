<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
         <div class="container">
            <h2>Wreastling</h2>
            <div id="myCarousal" class="carousal slide" 
            data-ride="corousal">
            <!--Indicators-->
            <ol class="carousal-indicators">
                <li data-target="#mycarouse1" data-slide-to="0" class="active"></li>
                <li data-target="#mycarouse1" data-slide-to="1"></li>
                <li data-target="#mycarouse1" data-slide-to="2"></li>
            </ol>

            <!--Wrapper for slides-->
            <div class="carousal-inner">
                <div class="item active">
                    <img src="download (44).jpg" alt="image 1">
                </div>

                <div class="item">
                    <img src="download (42).jpg" alt="image 2">
                </div>

                <div class="item">
                    <img src="download (41).jpg" alt="Penguin">
                </div>
        </div>

        <!--Left and right controls-->
        <a class="left carousal-control" href="#myCarousal1" data-slide="next">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousal-control" href="#myCarouse1" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span> 
        </a>
        
        
         </div>
    </body>
</html>
