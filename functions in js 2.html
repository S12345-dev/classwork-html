<!DOCTYPE html>
<html>
    <body>
        <h1>IKMC</h1>
        <p>Hey! There is the marks of your IKMC competation.</p>
        <button type="button" onclick="myFunction(100)">Click here!</button>
        <p id="demo">Maths</p>
        <p id="demo2">Physics</p>

        <script>
             
             var b = 10;
             function myFunction(){
                var a = 10;
                document.getElementById("demo").innerHTML="Maths= "+b*a+" marks"
                document.getElementById("demo2").innerHTML= "physics= "+b*a+" marks";
            }
            document.getElementById("demo").innerHTML = a;
            document.getElementById("demo").innerHTML=b;
        </script>
    </body>
</html>
