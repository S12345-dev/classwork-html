<!DOCTYPE html>
<html>
    <body>
        <p>Click the button to evaluate/execute JAVASCRUPT</p>
        <button onclick="samad()">try it!!</button>
        <p id="food"></p>
        <script>
            function samad(){
                var x=10;
                var y=34;
                var a=eval("x+y") + "<br>";
                var b=eval("2 * 2") + "<br>";
                var c =eval("y - x")+ "<br>";

                var res= a+b+c;

                document.getElementById("food").innerHTML=res;
            }
        </script>
    </body>
</html>
