<!DOCTYPE html>
<html>
    <head>
        <style>
        @keyframes animate{
            0% {background-color: aqua;}
            25% {background-color: brown;}
            50% {background-color: yellowgreen;}
            75% {background-color: blue;}
            100% {background-color:red;}
        }
        div{
            width: 2000px;
            height: 2000px;
            background-color: red;
            animation-name:animate;
            animation-duration: 15s;
        }
        </style>
    </head>

    <body>
        <div>
           
        </div>
    </body>
</html>
