<!DOCTYPE html>
<html>
    <body>
        <h2>Sorting</h2>
        <button onclick="acending()">ACENDING ORDER</button>
        <button onclick="decending()">DECENDING ORDER</button>
        <p ids="demo"></p>
        <script>
            var point=[11,89,30,84,86,22,404,2940,757,8686]
            document.getElementById("demo").innerHTML=point;
            function acending(){
                point.sort(function(a,b){return a-b});
                document.getElementById("demo").innerHTML=point;
            }
            function decending(){
                point.sort(function(a,b){return b-a})
                document.getElementById("demo").innerHTML=point;
            }
        
        </script>
    </body>
</html>
