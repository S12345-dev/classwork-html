<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScirpt for loops</h2>
        <p id="demo"></p>
        <script>
          var fruits=["apple","mango","pineapple",
          "watermelon","Jack fruit","banana"];
          var text="";
          for (i = 0;i<fruits.length;i++) {
            text +=fruits[i] + "<br>";
          }
          document.getElementById("demo").innerHTML= text;
        </script>
    </body>
</html>
